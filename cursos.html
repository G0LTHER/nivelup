<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Curso - NivelUp!</title>
    <link rel="stylesheet" href="cursos-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="platform-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="logo">NivelUp<span>!</span></a>
            </div>
            <div class="progress-section">
                <span>Progresso do Curso</span>
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar-fill"></div>
                </div>
                <span id="progress-text">0% concluído</span>
            </div>
            <nav class="modules-nav">
                </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <button class="open-sidebar-btn"><i class="ph ph-list"></i></button>
                <h2 id="current-lesson-header-title">Carregando...</h2>
            </header>
            
            <div class="video-player">
                <iframe id="video-player-iframe" width="100%" height="100%" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <div class="lesson-details">
                <div class="lesson-actions">
                    <button id="mark-complete-btn" class="action-button complete-button"><i class="ph ph-check-circle"></i> Marcar como concluída</button>
                    <a id="materials-link" href="#" target="_blank" class="action-button secondary"><i class="ph ph-paperclip"></i> Materiais (Classroom)</a>
                </div>
                <div class="lesson-navigation">
                    <button id="prev-lesson-btn" class="nav-button" disabled><i class="ph ph-arrow-left"></i> Anterior</button>
                    <button id="next-lesson-btn" class="nav-button">Próxima Aula <i class="ph ph-arrow-right"></i></button>
                </div>
            </div>
        </main>
    </div>
    <script src="cursos-script.js"></script>
</body>
</html>
